<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    h1 {
      color: #333;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .item {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    .item img {
      width: 80px;
      border-radius: 8px;
    }

    .item-details {
      flex: 1;
      text-align: left;
    }

    .item-details span {
      display: block;
      color: #333;
      font-weight: bold;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-controls button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .qty-controls button:hover {
      background-color: #2980b9;
    }

    .remove-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .total {
      margin-top: 25px;
      font-size: 1.4em;
      font-weight: bold;
      color: #2ecc71;
      margin-left: 680px;
    }

    .back {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      margin-left: 670px;
    }

    .back:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1 style="margin-left: 650px;">Your Cart</h1>

  <div class="cart-container" id="cartList"></div>
  <div class="total">Ksh: <span id="totalAmount">0</span></div>

  <button class="back" onclick="goBack()">⬅ Back to Shop</button>

  <script>
    function myFunction() {
  let element = document.body;
  element.classList.toggle("dark-mode")
}
    let items = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartList = document.getElementById('cartList');
    const totalAmount = document.getElementById('totalAmount');

    // Render the cart
    function renderCart() {
      cartList.innerHTML = '';

      if (items.length === 0) {
        cartList.innerHTML = '<p>Your cart is empty.</p>';
        totalAmount.textContent = 0;
        return;
      }

      // Loop through each item and display it
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `
          <div class="item-details">
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <div>
              <strong>${item.name}</strong><br>
              Ksh ${item.price}
            </div>
          </div>
          <div class="qty-controls">
            <button class="but" onclick="changeQty(${index}, -1)">−</button>
            <span>${item.quantity}</span>
            <button class="but" onclick="changeQty(${index}, 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(div);
      });

      updateTotal();
    }

    // Calculate total
    function updateTotal() {
      const total = items.reduce((sum, i) => sum + i.price * i.quantity, 0);
      totalAmount.textContent = total;
    }

    // Change quantity
    function changeQty(index, delta) {
      items[index].quantity += delta;
      if (items[index].quantity <= 0) {
        items.splice(index, 1);
      }
      localStorage.setItem('cartItems', JSON.stringify(items));
      renderCart();
    }

    // Remove item
    function removeItem(index) {
      items.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(items));
      renderCart();
    }

    function goBack() {
      window.location.href = 'esparanza.html';
    }

    renderCart();
  </script>
</body>
</html>
